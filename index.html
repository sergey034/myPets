<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
  <link rel="stylesheet" href="./style/main.css">
  <title>myPets | The Best Pet Store</title>
</head>

<body>
  <!-- Navigation Menu -->


  <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-5">
    <div class="container">

      <a class="navbar-brand" href="#">
        <span class="logo-icon">
          <i class="fas fa-paw fa-2x"></i><span class="text-primary font-italic"> my</span>Pets
        </span>
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav m-auto text-center">
          <li class="nav-item">
            <!-- <a class="nav-link" href="#">All</a> -->
            <button class="nav-link btn btn-outline-dark px-3" id="all-btn">
              <i class="fas fa-home fa-2x"></i>
            </button>
          </li>
          <li class="nav-item">
            <!-- <a class="nav-link" href="#">Dogs</a> -->
            <button class="nav-link btn btn-outline-dark px-3" id="dogs-btn">
              <i class="fas fa-dog fa-2x"></i>
            </button>
          </li>
          <li class="nav-item">
            <!-- <a class="nav-link" href="#">Cats</a> -->
            <button class="nav-link btn btn-outline-dark px-3" id="cats-btn fas">
              <i class="fas fa-cat fa-2x"></i>
            </button>
          </li>
          <li class="nav-item">
            <!-- <a class="nav-link" href="#">Birds</a> -->
            <button class="nav-link btn btn-outline-dark px-3" id="birds-btn">
              <i class="fas fa-crow fa-2x"></i>
            </button>
          </li>
          <li class="nav-item">
            <!-- <a class="nav-link" href="#">Fishes</a> -->
            <button class="nav-link btn btn-outline-dark px-3" id="fishes-btn">
              <i class="fas fa-fish fa-2x"></i>
            </button>
          </li>
        </ul>
        <!-- Render search field component here -->
        <form class="form-inline my-2 my-lg-0 justify-content-center">
          <input class="form-control mr-sm-2" type="search" placeholder="" aria-label="Search">
          <button class="btn btn-outline-light my-2 my-sm-0" type="submit"><i class="fas fa-search "></i></button>
        </form>

      </div>

    </div>

  </nav>



  <!-- 
  <nav class="navbar mb-5">
    <div class="container"> -->
  <!-- navbar here -->
  <!-- <span class="logo-icon">
        <i class="fas fa-paw"></i>myPets
      </span>
      <div class="card-btn">
        <span class="nav-icon"> -->
  <!-- cart icon here from fort awesome -->
  <!-- </span>
      </div>
    </div>
  </nav> -->

  <div class="container" id="main-container">

    <!-- Results (Pets rendering) -->
    <!-- <div id="results"> -->
    <!-- show all the pets here -->

    <div class="row" id="products"></div>

  </div>

  <!-- Footer -->
  <footer id="main-footer" class="text-white text-center bg-dark py-3 footer ">
    <div class="container">
      <i class="fas fa-paw"></i><span class="text-primary font-italic"> my</span>Pets &copy; 2019
    </div>
  </footer>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

  <script type="module" src="./app/main.js"></script>
</body>

</html>
